<div class="container">
    <h2 class="title">Register</h2>
    <form class="form">
        <div class="form-row">
            <div class="form-control">
                <label for="firstName">First Name <span>*</span></label>
                <input type="text" name="firstName">
            </div>
            <div class="form-control">
                <label for="lastName">Last Name <span>*</span></label>
                <input type="text" name="lastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="address">Address(str, No., fl., ap.) <span>*</span></label>
                <input class="address" type="text" name="address">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="city">City/town/village <span>*</span></label>
                <input type="text" name="city">
            </div>
            <div class="form-control">
                <label for="postal-code">Postal Code <span>*</span></label>
                <input type="text" name="postal-code">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" name="email">
            </div>
            <div class="form-control">
                <label for="phoneNumber">Phone Number <span>*</span></label>
                <input type="text" name="phoneNumber">
            </div>
        </div>
        <div class="form-control btns">
            <input type="submit" id="Save" class="btn submit">
            <a routerLink="/login" class="btn">Cancel</a>
        </div>
    </form>
</div>
